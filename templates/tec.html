<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='tec/favicon.ico') }}" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- CSS corregido: pégalo aquí para que no rompa el DOM -->
    <style>
      /* Forzar scroll si algo lo bloquea (suave, no invasivo) */
      html, body {
        height: auto !important;
        overflow: auto !important;
        overscroll-behavior: auto !important;
        touch-action: auto !important;
      }

      :root{
        --content-width:1100px;
        --badge-bg: rgba(255,255,255,0.06);
        --badge-border: rgba(255,255,255,0.12);
        --accent: #9ef46a;
      }

      body { -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; font-family: Nunito, system-ui, Arial, sans-serif; }

      /* header / nav */
      .main-header { display:flex; justify-content:space-between; align-items:center; padding:12px 18px; position:relative; z-index:50; }
      .main-nav ul { display:flex; gap:8px; list-style:none; margin:0; padding:0; align-items:center; }
      .main-nav a { text-decoration:none; padding:8px 12px; border-radius:10px; background: rgba(255,255,255,0.03); color:inherit; border:1px solid rgba(255,255,255,0.03); }

      /* contenedor general de categorías */
      main.content { max-width: var(--content-width); margin: 16px auto; padding: 10px 18px; }

      .categoria {
        margin: 18px 0;
        padding: 12px;
        border-radius: 12px;
        background: rgba(255,255,255,0.02);
      }
      .categoria h2 { margin: 4px 0 10px; font-size:1.4rem; }

      /* badges: compactos y responsive */
      .botones {
        display:flex;
        flex-wrap:wrap;
        gap:10px;
        align-items:center;
      }
      .botones a { text-decoration:none; display:inline-block; }
      .botones button,
      .botones a > * {
        display:inline-block !important;
        width:auto !important;
        padding:7px 12px;
        border-radius:999px;
        border:1px solid var(--badge-border);
        background:var(--badge-bg);
        color:#fff;
        font-weight:600;
        font-size:0.95rem;
        cursor:pointer;
        transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
        line-height:1;
      }
      .botones button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.18); background: rgba(255,255,255,0.08); }

      @media (max-width: 700px) {
        .botones button { padding:6px 10px; font-size:0.88rem; }
        .main-nav ul { flex-wrap:wrap; gap:6px; }
        main.content { padding: 10px; }
      }
    </style>
</head>
<body>
